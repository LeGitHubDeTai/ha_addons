worker_processes  1;
error_log /dev/stdout info;
pid /var/run/nginx.pid;

events {
    worker_connections  128;
}

http {
    access_log /dev/stdout;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;

    include /etc/nginx/hass-n8n-*.conf;
    
    client_header_timeout      900s;
    client_body_timeout        900s; 
    send_timeout               900s;
    keepalive_timeout          900s;
    
    proxy_connect_timeout      900s;
    proxy_send_timeout         900s;
    proxy_read_timeout         900s;

    # don't limit response and request sizes
    client_max_body_size       0;

    # CORS preflight handling
    map $request_method $cors_method {
        OPTIONS 11;
        default 1;
    }

    # we open port 5690 for the main UI.
    # this is not exposed, and is instead proxied through the Home Assistant ingress.
    server {
        server_name 0.0.0.0;
        listen 5690;

        allow $NGINX_ALLOWED_IP;
        deny all;

        location / {
            proxy_pass http://localhost:5678/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Origin $scheme://$host;
            proxy_cache off;
            proxy_buffering off;

            # CORS headers - Allow access from any origin for forms
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, X-File-Name" always;
            add_header Access-Control-Allow-Credentials "false" always;
            add_header Access-Control-Max-Age "86400" always;
        }

        # Specific location for form endpoints to handle CORS properly
        location ~ ^/(form-test|form)(/.*)?$ {
            # Handle OPTIONS requests for CORS preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, X-File-Name" always;
                add_header Access-Control-Allow-Credentials "false" always;
                add_header Access-Control-Max-Age "86400" always;
                add_header Content-Length "0";
                add_header Content-Type "text/plain charset=UTF-8";
                return 204;
            }

            proxy_pass http://localhost:5678/$1$2$is_args$args;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache off;
            proxy_buffering off;

            # CORS headers specifically for forms
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, X-File-Name" always;
            add_header Access-Control-Allow-Credentials "false" always;
            add_header Access-Control-Max-Age "86400" always;
        }
    }

    # we open port 8081 for webhook and API-related calls.
    # this is exposed to the Home Assistant network publically to the outside.
    server {
        server_name 0.0.0.0;
        listen 8081;

        # Handle OPTIONS requests for CORS preflight
        location ~ ^/(webhook|webhook-test|webhook-waiting|api|form|form-test|rest|mcp)(/.*)?$ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, X-File-Name" always;
                add_header Access-Control-Allow-Credentials "false" always;
                add_header Access-Control-Max-Age "86400" always;
                add_header Content-Length "0";
                add_header Content-Type "text/plain charset=UTF-8";
                return 204;
            }

            # $1 captures the base part (e.g. "webhook") and $2 captures any additional subpath (e.g. "/subpath")
            proxy_pass http://localhost:5678/$1$2$is_args$args;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Origin $scheme://$host;
            proxy_cache off;
            proxy_buffering off;

            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, X-File-Name" always;
            add_header Access-Control-Allow-Credentials "false" always;
            add_header Access-Control-Max-Age "86400" always;
        }

        # Default location for all other requests on port 8081
        location / {
            proxy_pass http://localhost:5678/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Origin $scheme://$host;
            proxy_cache off;
            proxy_buffering off;

            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, X-File-Name" always;
            add_header Access-Control-Allow-Credentials "false" always;
            add_header Access-Control-Max-Age "86400" always;
        }

        location /mcp/ {
            proxy_http_version          1.1;
            gzip                        off;
            chunked_transfer_encoding   off;
            proxy_set_header            Connection '';

            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, X-File-Name" always;
            add_header Access-Control-Allow-Credentials "false" always;
            add_header Access-Control-Max-Age "86400" always;
        }
    }
}
